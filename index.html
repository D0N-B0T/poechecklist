<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path of Exile Checklist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel = "stylesheet" href = "style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background-color: #1f262d;
      color: #d9d9d9;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      padding: 50px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 50px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .form-check-label {
      font-size: 18px;
    }
    .form-check-input:checked + .form-check-label {
      text-decoration: line-through;
    }
    .btn-primary {
      background-color: #d9b64e;
      border-color: #d9b64e;
    }
    .btn-primary:hover {
      background-color: #f0c56d;
      border-color: #f0c56d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Path of Exile Checklist</h1>
    <h2>Quests</h2>
    <div class="form-check">

      </label>
    </div>
    <div class="form-check">

    </div>
    <div class="form-check">

      <label class="form-check-label" for="act9">
        Complete Act 9

    </div>
    <div class="form-check">

      <label class="form-check-label" for="act10">

      <label class="form-check-label" for="syndicate">

    </div>
    <div class="form-check">

      </label>
    </div>
    <button type="button" class="btn btn-primary btn-lg mt-3">Save Progress</button>
  </div>
  <script>
$('.form-check-input').on('change', function() {
  var checkedState = {};
  $('.form-check-input').each(function() {
    var id = $(this).attr('id');
    var isChecked = $(this).is(':checked');
    checkedState[id] = isChecked;
  });
  document.cookie = 'checklistState=' + JSON.stringify(checkedState) + ';expires=Fri, 31 Dec 9999 23:59:59 GMT;path=/';
});

var cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)checklistState\s*\=\s*([^;]*).*$)|^.*$/, '$1');
if (cookieValue !== '') {
  var checkedState = JSON.parse(cookieValue);
  for (var id in checkedState) {
    $('#' + id).prop('checked', checkedState[id]);
  }
}

  </script>
  <script>
    $('.form-check-input').on('change', function() {
  var checkedState = {};
  $('.form-check-input').each(function() {
    var id = $(this).attr('id');
    var isChecked = $(this).is(':checked');
    checkedState[id] = isChecked;
  });
  document.cookie = 'checklistState=' + JSON.stringify(checkedState) + ';expires=Fri, 31 Dec 9999 23:59:59 GMT;path=/';
  
  $(this).parent().fadeOut(200).fadeIn(200);
});

  </script>
