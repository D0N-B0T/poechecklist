  <script>
$('.form-check-input').on('change', function() {
  var checkedState = {};
  $('.form-check-input').each(function() {
    var id = $(this).attr('id');
    var isChecked = $(this).is(':checked');
    checkedState[id] = isChecked;
  });
  document.cookie = 'checklistState=' + JSON.stringify(checkedState) + ';expires=Fri, 31 Dec 9999 23:59:59 GMT;path=/';
});

var cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)checklistState\s*\=\s*([^;]*).*$)|^.*$/, '$1');
if (cookieValue !== '') {
  var checkedState = JSON.parse(cookieValue);
  for (var id in checkedState) {
    $('#' + id).prop('checked', checkedState[id]);
  }
}

  </script>
